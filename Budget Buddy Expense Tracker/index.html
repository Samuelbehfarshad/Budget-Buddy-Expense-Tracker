<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
</head>
<body>
    <h1>Expense Tracker App</h1>
    <div class="input-section">
        <label for="category-select">Category:</label>
        <select class = "category-select" id="category-select">
            <option value="Food & Beverage">Food & Beverage</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transportation</option>
            <option value="Recreation">Recreation</option>
        </select>
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add</button>
    </div>
    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expnese-table-body">


            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <div class="Budget-Buddy">
            <h2>Budget Buddy</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Target savings</th>
                        <th>amount spent</th>
                        <th>amount left to spend</th>
                    </tr>
                </thead>
                <tbody id="expnese-table-body">
   
                </tbody>
                <tfoot>
                    <tr>
                        <td>Recreation:</td>
                        <td><input id="recreationTargetSavings" type="number"></td>
                        <td id="RecreationSpent"></td>
                        <td  id="RecreationSpendingsleft"></td>
                    </tr>
                    <tfoot>
                        <tr>
                            <td>Food&Beverage:</td>
                            <td><input id="foodandbeverageTargetSavings" type="number"></td>
                            <td id="FoodandBeveragespent"></td>
                            <td id="foodandbeverageSpendingsleft"></td>
                        </tr>
                        <tr>
                            <td>Rent:</td>
                            <td><input id="rentTargetSavings" type="number"></td>
                            <td id="rentSpent"></td>
                            <td id="rentSpendingsleft"></td>
                        </tr>
                        <tr>
                            <td>Transportation:</td>
                            <td><input id="transportationTargetSavings" type="number"></td>
                            <td id="transportationSpent"></td>
                            <td id="transportationSpendingsleft"></td>
                        </tr>
                </tfoot>
            </table>


    <script src="Code.js"></script>
</body>
</html>
